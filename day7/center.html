<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center</title>
</head>

<body>

<style>

    .box{
        width: 100%;
        height: 100vh;

        position:absolute;

        top: 50vh;
        left: 50%;
        margin-left: -50%;
        margin-top: -50vh;

        background-color: darkcyan;

        z-index: 100;
    }
    .center{
        width: 20%;
        height: 20vh;
        margin-left: 40%;
        margin-top: 40vh;
        background-color: blanchedalmond;
        text-align: center;

        z-index: 200;

    }
    .hide{
        display: none;
    }

</style>

<button>click me</button>

<video autoplay loop muted>
    <source src="../mp3/Trees.mp4" type="video/mp4">
</video>

<div class="box hide">
    <div class="center">
        <h1 class="text">Message</h1>
    </div>
</div>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JQUERY START -->


<script>
    $(document).ready(function(){
        $("button").on('click', function(e){
            $(".box").show(1000);
        });

    }); // ready end

</script>


</body>
</html>
